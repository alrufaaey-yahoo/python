name: Build Android APK (Buildozer)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    # ================= CHECKOUT =================
    - name: Checkout repository
      uses: actions/checkout@v4

    # ================= PYTHON =================
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    # ================= SYSTEM DEPS =================
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git zip unzip openjdk-17-jdk \
          python3-pip autoconf libtool pkg-config \
          zlib1g-dev libncurses5 libncurses5-dev \
          libffi-dev libssl-dev cmake

    # ================= BUILDOZER =================
    - name: Install Buildozer
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython==0.29.36

    # ================= ANDROID SDK =================
    - name: Prepare Android SDK directories
      run: |
        mkdir -p ~/.android
        echo "count=0" > ~/.android/repositories.cfg

    - name: Install Android SDK, Build-Tools & NDK (AIDL fix)
      run: |
        export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
        mkdir -p $ANDROID_SDK_ROOT

        curl -o cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q cmdline-tools.zip
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest
        mv cmdline-tools/* $ANDROID_SDK_ROOT/cmdline-tools/latest/

        export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH

        yes | sdkmanager --licenses

        sdkmanager \
          "platform-tools" \
          "platforms;android-31" \
          "build-tools;30.0.3" \
          "ndk;23.2.8568313"

    # ================= BUILD =================
    - name: Build APK (debug unsigned)
      env:
        ANDROID_SDK_ROOT: ${{ runner.home }}/.buildozer/android/platform/android-sdk
        ANDROID_HOME: ${{ runner.home }}/.buildozer/android/platform/android-sdk
      run: |
        buildozer -v android debug

    # ================= ARTIFACT =================
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: bin/*.apk
