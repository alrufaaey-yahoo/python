name: Build APK (no signing)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_apk:
    name: Build APK
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Buildozer and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk \
            python3-pip autoconf libtool pkg-config \
            zlib1g-dev libncurses5-dev libncursesw5-dev \
            libtinfo5 cmake libffi-dev libssl-dev
          python3 -m pip install --upgrade pip
          python3 -m pip install buildozer cython

      - name: Install Android SDK & NDK
        run: |
          yes | sdkmanager --licenses || true
          sdkmanager "platform-tools" "platforms;android-31" "build-tools;31.0.0" "ndk;23.1.7779620"
        env:
          ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk

      - name: Build APK (debug)
        working-directory: ${{ github.workspace }}
        run: |
          buildozer android debug

      - name: List build output
        run: ls -R .buildozer/android/platform/build-*/bin

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: android-apk
          path: |
            .buildozer/android/platform/build-*/bin/*.apk
